<!DOCTYPE html>
<html>
    <head>
        <title>Wheel Spinner</title>
        <!-- STYLES -->
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/pmodal.css">
        <!-- LIB -->
        <script src="js/lib/gmt.js"></script>
        <script src="js/lib/jquery.js"></script>
        <!-- SRC -->
        <script src="js/src/const.js"></script>
        <script src="js/src/spinner.js"></script>
        <script src="js/src/painter.js"></script>
        <script src="js/src/saverLoader.js"></script>
        <script src="js/src/resizer.js"></script>
        <script src="js/src/fullscreen.js"></script>
    </head>
    <body>
        <div class='overlay-button' id='save-overlay-button' onclick='saverLoader.openSave()'>💾</div>
        <div class='overlay-button' id='load-overlay-button' onclick='saverLoader.openLoad()'>📁</div>
        <div class='overlay-button' id='fullscreen-overlay-button' onclick='fullscreen.toggle()'>🖥️</div>
        <div class='overlay-button' id='resize-overlay-button' onclick='resizer.toggle()'>🔎</div>
        <div id='home'>
            <div id='canvas-home'></div>
            <div id='options-home'></div>
        </div>
        <!-- MAIN -->
        <script src="js/src/main.js"></script>
    </body>
</html>
